{% extends 'dashbord/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
{% if message %}
<div>
  <h5>{{ message|safe }}</h5>
</div>
{% endif %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <title>dashbord</title>
</head>
<body>
  <div class="col-md-6 col-md-offset-3"><br>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <div class="col-sm-10">
          <input type="text" name="username" class="form-control" placeholder="At least 3 charachter" required pattern=".{3,}">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" placeholder="Use numbers and words" required pattern=".{3,}">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" placeholder="Email address" required pattern=".{3,}">
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-dark">Register</button>
        </div>
      </div>
    </form>
  </div>
</body>
{% endblock %}
